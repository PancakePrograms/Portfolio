<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient sheet</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
  <div class = 'topBar'>

    <h1 class="title">Business name</h1>

    <input class="search" id="searchInput" type="text" placeholder="Search">
    <ul id="autocompleteList" class="autocomplete-list"></ul>

    <button onclick="add()">Add new</button>
  </div>

    
   <form id="form">
    <button class="clear" onclick="handleClose(event)">X</button>
    <input name="first" id="first" placeholder="First name">
    <input name="last" id="last" placeholder="Last name">
    <input type="number" id="num" placeholder="age">
    <input id="submit" type="submit" onclick='check(); return false;'>
    </form>

    <table id="result">
      <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
      </thead>
      
      <tbody>
        
      </tbody>
    </table>

   <script src = 'form.js'></script>
</body>
</html>
